<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da432b057c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="group">
                <label for="name"><i class="fa-solid fa-user"></i> Name:</label>
                <input type="text" name="name" id="name" size="15" />
            </div>
            
            <label for="phone"><i class="fa-solid fa-phone"></i> Phone:</label>
            <div class="row">
                <input type="text" name="country code" id="code" value="+91" size="2" />
                <input type="text" name="phone"  id="phone" size="10" />
            </div><br>

            <div class="group">
            <label for="Email"><i class="fa-solid fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" />
            </div>

            <div class="group">
            <label for="message"><i class="fa-solid fa-message"></i> Message</label>
            <textarea id="message" cols="80" rows="5" value="Message">  </textarea>
            </div>


            <div class="group">
            <input type="submit"  id="button" value="Submit" />
            </div>

        </form>
    </div>



</body>

</html>
